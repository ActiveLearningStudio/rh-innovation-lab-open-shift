spec:
  replicas: 1
  selector:
    matchLabels:
      app: curriki-admin
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: curriki-admin
        deploymentconfig: curriki-admin
    spec:
      volumes:
        - name: admin-storage
          emptyDir: {}
        - name: curriki-admin-env
          configMap:
            name: curriki-admin
            defaultMode: 420
      initContainers:
        - name: init-container
          image: ' '
          command: [ "/bin/bash", "-c", "cd /var/www/html/storage && mkdir -p framework/views && mkdir -p framework/sessions && mkdir -p framework/cache/data && mkdir -p framework/testing && mkdir -p logs && mkdir -p app/public" ]
          volumeMounts:
            - mountPath: /var/www/html/storage
              name: admin-storage
      containers:
        - name: curriki-admin
          image: ' '
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          volumeMounts:
            - name: admin-storage
              mountPath: /var/www/html/storage
            - name: curriki-admin-env
              mountPath: /var/www/html/.env
              subPath: .env
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
