      [{"from":{"kind":"ImageStreamTag","name":"curriki-admin:latest","namespace":"ali-new-project"},"fieldPath":"spec.template.spec.containers[?(@.name==\"curriki-admin\")].image","pause":"false"},{"from":{"kind":"ImageStreamTag","name":"{{ .Values.image_name }}:{{ .Values.image_version }}"},"fieldPath":"spec.template.spec.initContainers[?(@.name==\"init-container\")].image"}]
  name: {{.Chart.Name}}
  labels:
    app: {{.Chart.Name}}
    app.kubernetes.io/component: {{.Chart.Name}}
    app.kubernetes.io/instance: {{.Chart.Name}}
