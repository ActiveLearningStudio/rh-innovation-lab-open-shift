apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "curriki-tsugi.labels" . | nindent 4 }}
  name: {{ include "curriki-tsugi.fullname" . }}
spec:
  replicas: {{.Values.replicas}}
  selector:
    matchLabels:
    {{- include "curriki-tsugi.selectorLabels" . | nindent 6 }}
  strategy: {}
  template:
    metadata:
      labels:
        {{- include "curriki-tsugi.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: curriki-tsugi
          persistentVolumeClaim:
            claimName: {{ include "curriki-tsugi.fullname" . }}
        - name: curriki-tsugi-env
          secret:
            defaultMode: 420
            secretName: curriki-tsugi-env
      initContainers:
        - name: init-container
          image: quay.io/curriki/tsugi-web
          command: [ "/bin/bash", "-c", "/usr/local/bin/curriki-mod-init.sh" ]
          volumeMounts:
          - mountPath: /var/www/html/mod/curriki
            name: curriki-tsugi
      containers:
        - args:
          - bash
          - -c
          - ./docker-compose-init.sh
          image: quay.io/curriki/tsugi-web
          imagePullPolicy: "Always"
          name: curriki-tsugi
          livenessProbe:
            httpGet:
              path: /tsugi
              port: 9999
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          ports:
          - containerPort: 9999
          resources: {}
          readinessProbe:
            httpGet:
              path: /
              port: 9999
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: curriki-tsugi
              mountPath: /var/www/html/mod/curriki
            - name: curriki-tsugi-env
              mountPath: /var/www/html/config.php
              subPath: config.php
      restartPolicy: Always
      serviceAccountName: ""
      strategy:
        type: Recreate
