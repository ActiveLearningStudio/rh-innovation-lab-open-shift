apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"curriki-ui:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"curriki-ui\")].image","pause":"false"}]'
  labels:
    app: curriki-ui
    app.kubernetes.io/component: curriki-ui
    app.kubernetes.io/instance: curriki-ui
    app.kubernetes.io/part-of: curriki
  name: curriki-ui
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: curriki-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: curriki-ui
        deploymentconfig: curriki-ui
    spec:
      volumes:
        - name: curriki-ui-env
          configMap:
            name: curriki-ui
            defaultMode: 420
      containers:
      - image: ' '
        imagePullPolicy: Always
        name: curriki-ui
        resources: {}
        volumeMounts:
          - name: curriki-ui-env
            mountPath: /opt/app-root/src/.env
            subPath: .env
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
