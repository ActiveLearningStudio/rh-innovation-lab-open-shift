kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: curriki-api
  labels:
    app: curriki-api
    app.kubernetes.io/component: curriki-api
    app.kubernetes.io/instance: curriki-api
    app.kubernetes.io/part-of: curriki
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'curriki-api:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: "ImageStreamTag"
        name: "curriki-api-base:latest"
      dockerfilePath: Dockerfile.api
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/imcoder001/curriki-docker'
    contextDir: /
  triggers:
    - type: Generic
      generic:
        secretReference:
          name: curriki-docker-7-generic-webhook-secret
    - type: GitHub
      github:
        secretReference:
          name: curriki-docker-7-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial
